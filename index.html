<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorStock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-post">
        <div class="titulo-aba" for="container-post">Entrada de Produto</div>
        <form action="post">
            <div class="campos">
                <div class="entrada">
                    <label for="nome">Produto</label>
                    <input type="text" name="nome" required>
                </div>
                <span></span>
                <div class="entrada">
                    <label for="categoria">Categoria</label>
                    <input type="text" name="categoria" required>
                </div>
                <div class="entrada">
                    <label for="fornecedor">Fornecedor</label>
                    <input type="text" name="fornecedor" required>
                </div>
                <div class="entrada">
                    <label for="valor">Valor Unidade</label>
                    <input type="text" name="valor" required>
                </div>
                <div class="entrada">
                    <label for="quantidade">Quantidade</label>
                    <input type="text" name="quantidade" required>
                </div>
                <div class="entrada">
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao">
                </div>
                <div class="entrada">
                    <label for="tipo">Tipo de Movimentação</label>
                    <input type="text" name="tipo" required>
                </div>
            </div>
            <input class="submit" type="submit" value="Enviar Produto">
        </form>
    </div>
</body>

</html>
